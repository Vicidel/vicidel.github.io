<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Racetrack Editor</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Racetrack Editor</h1>

  <button onclick="goBackToGame()">Back to Game</button>

  <input type="file" id="fileInput" accept="image/png" style="display: none;" />
  <button onclick="triggerFileInput()">Import PNG Track</button>
  <button onclick="resetGrid()">Reset all to Road</button>
  <button onclick="exportImage()">Export PNG</button>

  <form id="sizeForm">
    Width (cells): <input type="number" id="colsInput" value="40" min="5" max="100" />
    Height (cells): <input type="number" id="rowsInput" value="30" min="5" max="100" />
    <button type="submit">Change Size</button>
  </form>

  <div id="palette"></div>

  <canvas id="editorCanvas"></canvas>

  <script src="editor.js"></script>
</body>
</html>
